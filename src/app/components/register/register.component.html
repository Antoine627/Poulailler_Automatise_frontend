<div class="register-container">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Nom d'utilisateur">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
          Nom d'utilisateur requis
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Email invalide
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Mot de passe">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Mot de passe requis (minimum 6 caract√®res)
        </div>
      </div>
      
      <div class="form-group">
        <label for="profilePicture">Photo de profil</label>
        <input id="profilePicture" type="file" class="form-control" (change)="onFileChange($event)">
      </div>
      
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
